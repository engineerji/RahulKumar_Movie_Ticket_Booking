<div class="container">
    <h3 style="font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;">Get Ticket</h3>
    <form #searchTicketForm="ngForm" (ngSubmit)="getTicket()">
        <div class="form-group">
            <label>Booking Id</label>
            <input type="text" #bookingId="ngModel" class="form-control" pattern="^\d+$" name="bookingId" placeholder="Enter the Booking Id" required maxlength="4" [(ngModel)]="searchBookingId">
        </div>
        <div *ngIf="bookingId.invalid && (bookingId.dirty || bookingId.touched)" class="alert alert-danger">
            <div *ngIf="bookingId.errors.required">
                Booking Id is required.
            </div>

            <div *ngIf="bookingId.errors.pattern">
                Booking Id should be numeric.
            </div>            
        </div>
       <button [disabled]="searchTicketForm.form.invalid" class="btn btn-primary" type="submit">Search</button>
    </form>
</div>
<div class="container" *ngIf="show">
    <h2 style="margin-left: 40%;"> Ticket Details</h2>
    <table class="table">
        <tr>
            <th>Ticket Id</th><td>{{ticket.ticketId}}</td>
        </tr>
        <tr>
            <th>Number Of Seats</th><td>{{ticket.noOfSeats}}</td>
        </tr>
        <tr>
            <th >Seats</th><td>{{ticket.seatIds}}</td>
        </tr>
        <tr>
            <th >Screen Name</th><td>{{ticket.screenName}}</td>
        </tr>
    </table>
</div>
<div class="container" *ngIf="errorShow">
    <small style="color: red;">Invalid Booking Id</small>
</div>
